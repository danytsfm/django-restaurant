{% extends 'orders/base.html' %}
{% block head %}
{% endblock %}

{% block content %}
<div>
  <div style="min-width: 40%; padding-top:30px; float:left"><a title="back" style="text-decoration: none; color: #0a0a0a; font-weight: bolder; font-size: 20px; padding-left: 10px;" href='store'><img src='static/images/arrow_back_ios-24px.svg'>Back</a></div>
  <div style="padding-top:30px;  float:left"><h1 style="text-align:center; font-family: Segoe UI Black;">SIGN IN</h1></div>
</div>
<br>
<div style="padding-left: 20%; padding-top: 150px; color: #ba1809">
  <div style="max-width: 80%; float: left">
  <form action="{% url 'signin' %}" method="post">
    {% csrf_token %}
      <h5>Email address</h5><br>
      <input type="email" name="email" autofocus  required style="border-top: none;border-left: none; border-right: none;   border-bottom-width: thin;;border-color:#ba1809; width: 350px"></input>
      <br>
      <br>
      <h5>Password</h5><br>
      <input type="password" name="password" required  style="border-top: none;border-left: none; border-right: none;  border-bottom-width: thin;;border-color:#ba1809; width: 350px"></input>
      <br>
      <br>
      <input type="submit" name="submit" value="    Sign In    " class="btnSubmit">
  </form>
    <br><br>
 <p class="error_messages">{{ message }}</p>
 </div>
 <div style="float: left;color: #ba1809; padding-left:20%;">
   <h4>Don't have an account?</h4>
   <br>
   <a href="signup" style="text-decoration: none; color: #0a0a0a; font-weight: bold;">Create one here</a>
 </div>
</div>



{% endblock %}
